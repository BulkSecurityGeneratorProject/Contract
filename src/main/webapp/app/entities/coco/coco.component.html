<div>
    <h2 id="page-heading">
        <span>COCOS</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-coco" [routerLink]="['/coco/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new COCO
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="cOCOS?.length === 0">
        <span>No cOCOS found</span>
    </div>
    <div class="table-responsive" *ngIf="cOCOS?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Coco</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let cOCO of cOCOS ;trackBy: trackId">
                <td><a [routerLink]="['/coco', cOCO.id, 'view' ]">{{cOCO.id}}</a></td>
                <td>{{cOCO.coco}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/coco', cOCO.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/coco', cOCO.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'coco', { outlets: { popup: cOCO.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
