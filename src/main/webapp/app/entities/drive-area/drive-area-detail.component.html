<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="driveArea">
            <h2><span>Drive Area</span> {{driveArea.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Ar Name</span></dt>
                <dd>
                    <span>{{driveArea.arName}}</span>
                </dd>
                <dt><span>En Name</span></dt>
                <dd>
                    <span>{{driveArea.enName}}</span>
                </dd>
                <dt><span>Rent Contract</span></dt>
                <dd>
                    <div *ngIf="driveArea.rentContract">
                        <a [routerLink]="['/rent-contract', driveArea.rentContract?.id, 'view']">{{driveArea.rentContract?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/drive-area', driveArea.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
