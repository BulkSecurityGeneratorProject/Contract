<div>
    <h2 id="page-heading">
        <span>Drive Areas</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-drive-area" [routerLink]="['/drive-area/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Drive Area
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="driveAreas?.length === 0">
        <span>No driveAreas found</span>
    </div>
    <div class="table-responsive" *ngIf="driveAreas?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Ar Name</span></th>
            <th><span>En Name</span></th>
            <th><span>Rent Contract</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let driveArea of driveAreas ;trackBy: trackId">
                <td><a [routerLink]="['/drive-area', driveArea.id, 'view' ]">{{driveArea.id}}</a></td>
                <td>{{driveArea.arName}}</td>
                <td>{{driveArea.enName}}</td>
                <td>
                    <div *ngIf="driveArea.rentContract">
                        <a [routerLink]="['../rent-contract', driveArea.rentContract?.id, 'view' ]" >{{driveArea.rentContract?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/drive-area', driveArea.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/drive-area', driveArea.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'drive-area', { outlets: { popup: driveArea.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
