<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-contract-type-heading">Create or edit a Contract Type</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_arName">Ar Name</label>
                    <input type="text" class="form-control" name="arName" id="field_arName"
                           formControlName="arName"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_enName">En Name</label>
                    <input type="text" class="form-control" name="enName" id="field_enName"
                           formControlName="enName"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_rentContract">Rent Contract</label>
                    <select class="form-control" id="field_rentContract" name="rentContract" formControlName="rentContract">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="rentContractOption.id === editForm.get('rentContract').value?.id ? editForm.get('rentContract').value : rentContractOption" *ngFor="let rentContractOption of rentcontracts; trackBy: trackRentContractById">{{rentContractOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
