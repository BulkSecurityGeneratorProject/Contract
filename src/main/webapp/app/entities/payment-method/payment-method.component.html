<div>
    <h2 id="page-heading">
        <span>Payment Methods</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-payment-method" [routerLink]="['/payment-method/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Payment Method
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="paymentMethods?.length === 0">
        <span>No paymentMethods found</span>
    </div>
    <div class="table-responsive" *ngIf="paymentMethods?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Ar Name</span></th>
            <th><span>En Name</span></th>
            <th><span>Payment Details</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let paymentMethod of paymentMethods ;trackBy: trackId">
                <td><a [routerLink]="['/payment-method', paymentMethod.id, 'view' ]">{{paymentMethod.id}}</a></td>
                <td>{{paymentMethod.arName}}</td>
                <td>{{paymentMethod.enName}}</td>
                <td>
                    <div *ngIf="paymentMethod.paymentDetails">
                        <a [routerLink]="['../payment-details', paymentMethod.paymentDetails?.id, 'view' ]" >{{paymentMethod.paymentDetails?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/payment-method', paymentMethod.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/payment-method', paymentMethod.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'payment-method', { outlets: { popup: paymentMethod.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
