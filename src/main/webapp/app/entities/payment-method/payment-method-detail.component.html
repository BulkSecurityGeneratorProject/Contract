<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="paymentMethod">
            <h2><span>Payment Method</span> {{paymentMethod.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Ar Name</span></dt>
                <dd>
                    <span>{{paymentMethod.arName}}</span>
                </dd>
                <dt><span>En Name</span></dt>
                <dd>
                    <span>{{paymentMethod.enName}}</span>
                </dd>
                <dt><span>Payment Details</span></dt>
                <dd>
                    <div *ngIf="paymentMethod.paymentDetails">
                        <a [routerLink]="['/payment-details', paymentMethod.paymentDetails?.id, 'view']">{{paymentMethod.paymentDetails?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/payment-method', paymentMethod.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
